<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANTTERRA</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- SPLASH SCREEN -->
    <div class="Splash" id="splash-screen">
        <img src="./Logoname.png" alt="Description of Image">
        <p>"NURTURING SOIL, SAFEGUARDING PLANTS."</p>
    </div>

    <!-- MAIN SCREEN -->
    <div id="main-content">
        <div class="navbar">
            <img src="./scan_logo.png" alt="Logo">
            <img src="./PlantTerra.png" alt="Logo" class="name">
            <div class="menu-icon">&#9776;</div> 
        </div>
        <div class="box-container">
            <div class="box1">
                <img src="./soil scanner img.png" alt="">
                <h1>SCAN SOIL</h1>
                <div class="button-container">
                    <img src="./Soil.png" alt="">
                    <button class="B1">Start Scan</button>
                    <button><i class='bx bx-upload'></i>Insert Image</button>
                </div>
                <h1 class="h2">Soil Type</h1>
                <div class="soil-type">
                    <div>
                        <img src="./Clay.jpg" alt="Clay">
                        <h1>Clay</h1>
                    </div>
                    <div>
                        <img src="./Sandy.jpg" alt="Sandy">
                        <h1>Sandy</h1>
                    </div>
                    <div>
                        <img src="./Loamy.webp" alt="Loamy">
                        <h1>Loam</h1>
                    </div>
                    <div>
                        <img src="./Silt.webp" alt="Silt">
                        <h1>Silt</h1>
                    </div>
                </div>
            </div>                
            <div class="box2">
                <img src="./plant scanner img.png" alt="">
                <h1>SCAN PLANT</h1>
                <div class="button-container">
                    <img src="./Plant.png" alt="">
                    <button class="B1">Start Scan</button>
                    <button><i class='bx bx-upload'></i>Insert Image </button>
                </div>
                <h1 class="h2">Diseases</h1>
                <div class="Diseases">
                    <img src="./Blight.jpg" alt="">
                    <img src="./Leaf spot.jpg" alt="">
                    <img src="./Mosaic.JPG" alt="">
                    <img src="./Wilt.webp" alt="">
                    <img src="./rust.webp" alt="">
                    <img src="./powdery-mildew.jpg" alt="">
                </div>
            </div>
        </div>
    </div>    

    
    

    <script src="./plantsoil.js"></script>
</body>
</html>
